<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup.css">
    <title>CricketInfo | SignIn</title>
</head>
<body>
    <div class="container">
        <h1><strong>C</strong>ricket<strong>I</strong>nfo</h1>
        <h2>Welcome to SignIn page!</h2>

        <form class="signupform" action="homepage.html">

            <label class="left-align" for="firstname">Firstname</label>
            <input id="firstname" type="text" name="firstname" placeholder="first name" required>
            <p></p>
            <label class="left-align" for="lastname">Lastname</label>
            <input id="lastname" type="text" name="lastname" placeholder="last name">
            <p></p>
            <label class="left-align" for="email">Email</label>
            <input id="email" type="email" name="email" placeholder="email" required>
            <p></p>
            <label class="left-align" for="password">Password</label>
            <input id="password" type="password" name="password" placeholder="password" required>
            

            <p></p>
            <label class="left-align" for="country">Country</label>

            <select name="country" id="country">
            <option value="India">India</option>
            <option value="Australia">Australia</option>
            <option value="England">England</option>
            
            </select>
            <p></p>
            <p>Are you above 18 years?
                <label for="yes">Yes</label>
                <input id="yes" type="radio" name="age">
                <label for="no">No</label>
                <input id="no" type="radio" name="age">
            </p>

            <p></p>
            <label class="left-align" for="birthdate">Birthdate</label>
            <input id="birthdate" type="date" name="birthdate" >
            <p></p>

            <p><input type="checkbox" name="tnc" required>Terms and Conditions Accepted</p>

            <p></p>


            <input id="submitbtn" type="submit" name="" value="Sign In">
        </form>

    </div>
    
</body>
</html>
